<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gala Jars Crisol</title>
    <style>
        body {
            margin: 0;
            height: 100dvh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            position: relative;
        }

        .button {
            position: absolute;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transform-origin: center center;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Posicionamiento de botones */
        #button1 {
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        #button2 {
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        #button3 {
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
        }

        #button4 {
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
        }

        /* Toast style */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 17px;
        }

        #toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes fadeout {
            from {opacity: 1;}
            to {opacity: 0;}
        }

        .coin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <button class="button" id="button1">Botón 1</button>
    <button class="button" id="button2">Botón 2</button>
    <button class="button" id="button3">Botón 3</button>
    <button class="button" id="button4">Botón 4</button>
    
    <div id="toast">¡Dispositivo Vibrado!</div>
    
    <script>
        function vibrateDevice() {
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }

        document.getElementById("button1").addEventListener("click", () => {
            vibrateDevice();
            showToast();
        });

        // Botón 2: Vibrar y girar el botón
        document.getElementById("button2").addEventListener("click", function() {
            vibrateDevice();
            this.style.transition = "transform 1s";
            this.style.transform = "translateX(-50%) translateY(0) rotate(360deg)";
            setTimeout(() => {
                this.style.transform = "translateX(-50%) translateY(0) rotate(0deg)";
            }, 1000);
        });

        // Botón 3: Vibrar y aumentar tamaño
        document.getElementById("button3").addEventListener("click", function() {
            vibrateDevice();
            this.style.transition = "transform 0.5s";
            this.style.transform = "translateX(0) translateY(-50%) scale(1.2)";
            setTimeout(() => {
                this.style.transform = "translateX(0) translateY(-50%) scale(1)";
            }, 500);
        });

        // Botón 4: Animación de tres monedas
        document.getElementById("button4").addEventListener("click", function() {
            vibrateDevice();

            for (let i = 0; i < 3; i++) {
                const coin = document.createElement("div");
                coin.className = "coin";
                coin.innerHTML = "&#x1F4B0;"; // Emoji de moneda
                this.appendChild(coin);

                // Animación ligeramente escalonada para cada moneda
                setTimeout(() => {
                    coin.style.transition = "transform 1s ease, opacity 0.5s ease";
                    coin.style.opacity = 1;
                    coin.style.transform = `translate(-50%, -${380 + i * 20}%` ; // Subir un 20% más cada vez
                    setTimeout(() => {
                        coin.style.transform = "translate(-50%, -50%)"; // Bajar de vuelta al botón
                        setTimeout(() => {
                            coin.style.opacity = 0;
                            coin.remove();
                        }, 500);
                    }, 500);
                }, i * 150); // Retraso de 150ms entre cada moneda
            }
        });
    </script>
</body>
</html>
